<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="../manifest.json">
    <title>Contact</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .navbar {
            background-color: black !important;
        }
        .navbar-light .navbar-nav .nav-link,
        .navbar-light .navbar-brand {
            color: lightgreen !important;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding-top: 60px; 
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="../index.html">Home</a>
        <a class="navbar-brand" href="../about/about.html">About</a>
        <a class="navbar-brand" href="contact.html">Contact</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <div class="form-container">
        <form id="contactForm" onsubmit="return validateForm()">
            <h2>Form Kontak</h2>
            <label for="name">Nama:</label>
            <input type="text" id="name" name="name" placeholder="Masukkan nama Anda" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Masukkan email Anda" required>
            <label for="category">Kategori Pesan:</label>
            <select id="category" name="category" required>
                <option value="">Pilih Kategori</option>
                <option value="keluhan">Keluhan</option>
                <option value="saran">Saran</option>
                <option value="pertanyaan">Pertanyaan</option>
            </select>
            <label for="message">Pesan:</label>
            <textarea id="message" name="message" placeholder="Masukkan pesan Anda" required></textarea>
            <button type="submit">Kirim Pesan</button>
        </form>
    </div>

    <script>
        function validateForm() {
            alert("Pesan telah dikirim!");
            return false; // Mencegah pengiriman form untuk demonstrasi
        }

        // Registering the service worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('../service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registered with scope:', registration.scope);
                    })
                    .catch(error => {
                        console.log('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
